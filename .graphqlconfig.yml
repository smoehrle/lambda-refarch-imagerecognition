projects:
  photoshare:
    schemaPath: src/react-frontend/src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/react-frontend/src/graphql
extensions:
  amplify:
    version: 3
